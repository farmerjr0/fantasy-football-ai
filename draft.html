<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draft Room</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Fantasy Draft Room</h1>
  <div id="player-pool">
  <h2>Available Players</h2>
  <ul id="player-list"></ul>
</div>


  <div id="draft-status">
    <p>It's your turn to draft!</p>
  </div>

  <div id="player-pool">
    <h2>Available Players</h2>
    <ul id="players-list"></ul>
  </div>

  <div id="teams">
    <h2>Teams</h2>
    <div id="teams-container"></div>
  </div>

  <script src="js/draft.js"></script>
<script>
  // Fetch and display players from rankings.json
  fetch('rankings.json')
    .then(response => response.json())
    .then(players => {
      const list = document.getElementById('player-list');
      players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = `${player.name} - ${player.position} (${player.team})`;
        list.appendChild(li);
      });
    })
    .catch(error => console.error('Error loading player pool:', error));
</script>

</body>
</html>
