<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Room (Clean Reset)</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    h1 { margin: 0 0 10px; }
    #status { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 12px; }
    #layout { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 900px){ #layout { grid-template-columns: 1fr; } }
    #players, #board, #log { border: 1px solid #ddd; border-radius: 8px; padding: 12px; background: #fff; }
    #players ul, #log ul { list-style: none; margin: 0; padding: 0; max-height: 65vh; overflow: auto; }
    #players li { padding: 6px 8px; border-bottom: 1px solid #eee; cursor: default; }
    #players li.clickable { cursor: pointer; background: #f9fff9; }
    #players li.clickable:hover { background: #eaffea; }
    #teamsGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap: 12px; }
    .teamBox { border: 1px solid #ddd; border-radius: 8px; padding: 8px; background: #fafafa; }
    .teamBox.onClock { border: 2px solid #218838; background: #e6ffed; }
    .teamBox h3 { margin: 0 0 6px; font-size: 1rem; text-align: center; }
    .teamBox ul { list-style: none; margin: 0; padding: 0; max-height: 220px; overflow: auto; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <h1>Draft Room</h1>

  <div id="status">
    <div>Round: <strong id="roundNum">1</strong></div>
    <div>Pick: <strong id="pickNum">1</strong></div>
    <div>Team on the clock: <strong id="teamOnClock">Team 1 (You)</strong></div>
    <div class="muted">Human controls Team 1 only</div>
  </div>

  <div id="layout">
    <section id="players">
      <h2>Available Players</h2>
      <ul id="players-list"></ul>
      <p class="muted" id="playersHint">Click a player to draft (only on your turn).</p>
    </section>

    <section id="board">
      <h2>Draft Board</h2>
      <div id="teamsGrid"></div>
    </section>
  </div>

  <section id="log" style="margin-top:16px;">
    <h2>Draft Log</h2>
    <ul id="draft-log"></ul>
  </section>

  <!-- IMPORTANT: script path points to ../js/draft.js -->
  <script src="../js/draft.js"></script>
</body>
</html>
